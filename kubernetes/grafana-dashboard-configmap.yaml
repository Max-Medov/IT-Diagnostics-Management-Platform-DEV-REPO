apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: it-diagnostics
data:
  auth-service-dashboard.json: |
    {
      "title": "Auth Service Dashboard",
      "annotations": {
        "list": []
      },
      "editable": true,
      "graphTooltip": 0,
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {}
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 2,
          "title": "Request Count",
          "type": "timeseries",
          "targets": [
            {
              "expr": "flask_http_request_total",
              "intervalFactor": 1,
              "legendFormat": "{{handler}} {{method}} {{status}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {}
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 3,
          "title": "Request Latency",
          "type": "timeseries",
          "targets": [
            {
              "expr": "flask_http_request_duration_seconds_count",
              "intervalFactor": 1,
              "legendFormat": "{{handler}}",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 36,
      "version": 1
    }

