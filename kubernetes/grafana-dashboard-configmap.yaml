apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: it-diagnostics
data:
  auth-service-dashboard.json: |
    {
      "dashboard": {
        "annotations": {
          "list": []
        },
        "editable": true,
        "gnetId": null,
        "graphTooltip": 0,
        "id": null,
        "links": [],
        "panels": [
          {
            "type": "graph",
            "title": "HTTP Requests by Method and Status",
            "targets": [
              {
                "expr": "sum(flask_http_request_total{job='kubernetes-pods', app='auth-service'}) by (method, status)",
                "legendFormat": "{{method}} {{status}}",
                "refId": "A"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            },
            "id": 2,
            "lines": true,
            "linewidth": 1,
            "nullPointMode": "null",
            "pointradius": 5,
            "stack": false,
            "steppedLine": false
          }
        ],
        "schemaVersion": 16,
        "style": "dark",
        "tags": [],
        "templating": {
          "list": []
        },
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "timezone": "browser",
        "title": "Auth Service Metrics",
        "uid": "auth-service-metrics",
        "version": 1
      },
      "overwrite": true
    }

