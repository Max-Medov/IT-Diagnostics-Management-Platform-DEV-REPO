apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: it-diagnostics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.1.2
        ports:
          - containerPort: 3000
        volumeMounts:
          # Volume that holds the actual JSON dashboards
          - name: grafana-dashboard
            mountPath: /var/lib/grafana/dashboards

          # Volume for the dashboard provider file
          - name: grafana-dashboard-provider
            mountPath: /etc/grafana/provisioning/dashboards

          # Volume for the Grafana datasources
          - name: grafana-datasources
            mountPath: /etc/grafana/provisioning/datasources

      volumes:
      - name: grafana-dashboard
        configMap:
          name: grafana-dashboard

      - name: grafana-dashboard-provider
        configMap:
          name: grafana-dashboard-provider  # <--- references the ConfigMap above

      - name: grafana-datasources
        configMap:
          name: grafana-datasources
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: it-diagnostics
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      name: http

